<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp OTP Login Preview</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        .animate-fade-in-down {
            animation: fadeInDown 0.3s ease-out;
        }
        
        /* Ensure all icons maintain proper aspect ratio */
        .lucide-icon {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { MessageCircle, Phone, Shield } = LucideReact;

        function WhatsAppOTPLogin({ onLoginSuccess }) {
            const [step, setStep] = useState('phone');
            const [phoneNumber, setPhoneNumber] = useState('');
            const [otp, setOtp] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [countdown, setCountdown] = useState(0);

            const formatPhoneNumber = (phone) => {
                const digits = phone.replace(/\D/g, '');
                if (digits.startsWith('08')) {
                    return '+62' + digits.substring(1);
                }
                if (!digits.startsWith('62') && !phone.startsWith('+')) {
                    return '+62' + digits;
                }
                return digits.startsWith('62') ? '+' + digits : phone;
            };

            const sendOTP = async () => {
                if (!phoneNumber.trim()) {
                    setError('Nomor WhatsApp harus diisi');
                    return;
                }

                setLoading(true);
                setError('');

                try {
                    const formattedPhone = formatPhoneNumber(phoneNumber);
                    // Simulate API call
                    setTimeout(() => {
                        setStep('otp');
                        setCountdown(60);
                        const timer = setInterval(() => {
                            setCountdown(prev => {
                                if (prev <= 1) {
                                    clearInterval(timer);
                                    return 0;
                                }
                                return prev - 1;
                            });
                        }, 1000);
                        setLoading(false);
                    }, 1500);
                } catch (err) {
                    setError('Terjadi kesalahan. Coba lagi.');
                    setLoading(false);
                }
            };

            const verifyOTP = async () => {
                if (!otp.trim() || otp.length !== 6) {
                    setError('Masukkan kode OTP 6 digit');
                    return;
                }

                setLoading(true);
                setError('');

                try {
                    // Simulate API call
                    setTimeout(() => {
                        if (otp === '123456') {
                            onLoginSuccess({ name: 'User Test' });
                        } else {
                            setError('Kode OTP salah');
                            setLoading(false);
                        }
                    }, 1000);
                } catch (err) {
                    setError('Terjadi kesalahan. Coba lagi.');
                    setLoading(false);
                }
            };

            const handleBack = () => {
                setStep('phone');
                setOtp('');
                setError('');
            };

            const handleResend = () => {
                if (countdown === 0) {
                    sendOTP();
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
                        <div className="text-center mb-8">
                            <div className="bg-green-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                                <MessageCircle className="w-8 h-8 text-green-600" />
                            </div>
                            <h1 className="text-2xl font-bold text-gray-900 mb-2">
                                Login WhatsApp OTP
                            </h1>
                            <p className="text-gray-600">
                                {step === 'phone' 
                                    ? 'Masukkan nomor WhatsApp untuk menerima kode OTP'
                                    : 'Masukkan kode 6 digit yang dikirim ke WhatsApp Anda'
                                }
                            </p>
                        </div>

                        {error && (
                            <div className="bg-red-50 border border-red-200 rounded-2xl p-3 mb-6">
                                <p className="text-red-600 text-sm">{error}</p>
                            </div>
                        )}

                        {step === 'phone' ? (
                            <div className="space-y-6">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Nomor WhatsApp
                                    </label>
                                    <div className="relative">
                                        <Phone className="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" />
                                        <input
                                            type="tel"
                                            value={phoneNumber}
                                            onChange={(e) => setPhoneNumber(e.target.value)}
                                            placeholder="+62812345678 atau 08123456789"
                                            className="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-2xl focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                            disabled={loading}
                                        />
                                    </div>
                                    <p className="text-xs text-gray-500 mt-1">
                                        Format: +62812345678 atau 08123456789
                                    </p>
                                </div>

                                <button
                                    onClick={sendOTP}
                                    disabled={loading}
                                    className="w-full bg-green-600 text-white py-3 px-4 rounded-2xl font-medium hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                                >
                                    {loading ? (
                                        <>
                                            <div className="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin" />
                                            Mengirim OTP...
                                        </>
                                    ) : (
                                        <>
                                            <MessageCircle className="w-5 h-5" />
                                            Kirim OTP via WhatsApp
                                        </>
                                    )}
                                </button>
                            </div>
                        ) : (
                            <div className="space-y-6">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Kode OTP
                                    </label>
                                    <div className="relative">
                                        <Shield className="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" />
                                        <input
                                            type="text"
                                            value={otp}
                                            onChange={(e) => setOtp(e.target.value.replace(/\D/g, '').slice(0, 6))}
                                            placeholder="123456"
                                            className="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-2xl focus:ring-2 focus:ring-green-500 focus:border-transparent text-center text-lg font-mono tracking-widest"
                                            disabled={loading}
                                            maxLength={6}
                                        />
                                    </div>
                                    <p className="text-xs text-gray-500 mt-1">
                                        Kode berlaku selama 5 menit
                                    </p>
                                </div>

                                <div className="flex gap-3">
                                    <button
                                        onClick={handleBack}
                                        disabled={loading}
                                        className="flex-1 bg-gray-100 text-gray-700 py-3 px-4 rounded-2xl font-medium hover:bg-gray-200 disabled:opacity-50"
                                    >
                                        Kembali
                                    </button>
                                    <button
                                        onClick={verifyOTP}
                                        disabled={loading || otp.length !== 6}
                                        className="flex-1 bg-green-600 text-white py-3 px-4 rounded-2xl font-medium hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        {loading ? 'Verifikasi...' : 'Verifikasi OTP'}
                                    </button>
                                </div>

                                <div className="text-center">
                                    <button
                                        onClick={handleResend}
                                        disabled={countdown > 0}
                                        className="text-sm text-green-600 hover:text-green-700 disabled:text-gray-400 disabled:cursor-not-allowed"
                                    >
                                        {countdown > 0 
                                            ? `Kirim ulang dalam ${countdown}s`
                                            : 'Kirim ulang OTP'
                                        }
                                    </button>
                                </div>
                            </div>
                        )}

                        <div className="mt-8 pt-6 border-t border-gray-200">
                            <div className="flex items-center justify-center gap-2 text-xs text-gray-500">
                                <Shield className="w-4 h-4" />
                                <span>100% Gratis • Tanpa Batas • Aman</span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Simple notification system for preview
        const useNotification = () => {
            const showNotification = (message, type = 'success', duration = 3000) => {
                // Create notification element
                const notification = document.createElement('div');
                notification.className = `
                    fixed top-4 left-1/2 transform -translate-x-1/2 z-50
                    bg-white border rounded-lg p-4 shadow-xl
                    animate-fade-in-down
                `;
                
                let bgColor = 'bg-green-100 border-green-200';
                let textColor = 'text-green-800';
                let icon = '<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>';
                
                switch(type) {
                    case 'error':
                        bgColor = 'bg-red-100 border-red-200';
                        textColor = 'text-red-800';
                        icon = '<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>';
                        break;
                    case 'warning':
                        bgColor = 'bg-yellow-100 border-yellow-200';
                        textColor = 'text-yellow-800';
                        icon = '<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>';
                        break;
                    case 'info':
                        bgColor = 'bg-blue-100 border-blue-200';
                        textColor = 'text-blue-800';
                        icon = '<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>';
                        break;
                }
                
                notification.innerHTML = `
                    <div class="flex items-start gap-3">
                        ${icon}
                        <div class="flex-1">
                            <p class="font-medium ${textColor}">${message}</p>
                        </div>
                        <button class="text-gray-400 hover:text-gray-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                        </button>
                    </div>
                `;
                
                notification.classList.add(bgColor);
                
                // Add close functionality
                const closeButton = notification.querySelector('button');
                closeButton.onclick = () => {
                    notification.remove();
                };
                
                // Add to DOM
                document.body.appendChild(notification);
                
                // Auto remove
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, duration);
            };
            
            return { showNotification };
        };

        function App() {
            const { showNotification } = useNotification();
            
            const handleLoginSuccess = (user) => {
                showNotification(`Login berhasil! Selamat datang, ${user.name}`, 'success');
            };

            const handleLogout = () => {
                showNotification('Anda telah logout dari aplikasi', 'info');
            };

            const handleError = () => {
                showNotification('Terjadi kesalahan sistem', 'error');
            };

            const handleWarning = () => {
                showNotification('Peringatan: Data akan dihapus', 'warning');
            };

            return (
                <div className="relative min-h-screen">
                    <WhatsAppOTPLogin onLoginSuccess={handleLoginSuccess} />
                    
                    {/* Action buttons for testing different notification types */}
                    <div className="fixed bottom-4 right-4 flex flex-col gap-2 z-40">
                        <button 
                            onClick={handleLogout}
                            className="bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-full shadow-lg"
                            title="Logout"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                            </svg>
                        </button>
                        <button 
                            onClick={handleError}
                            className="bg-red-500 hover:bg-red-600 text-white p-3 rounded-full shadow-lg"
                            title="Error"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                            </svg>
                        </button>
                        <button 
                            onClick={handleWarning}
                            className="bg-yellow-500 hover:bg-yellow-600 text-white p-3 rounded-full shadow-lg"
                            title="Warning"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                            </svg>
                        </button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
