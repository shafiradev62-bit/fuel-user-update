apiVersion: apps/v1
kind: Deployment
metadata:
  name: fuel-user
  namespace: fuel-friend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fuel-user
  template:
    metadata:
      labels:
        app: fuel-user
    spec:
      containers:
      - name: fuel-user
        image: node:18-alpine
        workingDir: /app
        command: ["sh", "-c"]
        args:
        - |
          npm install
          npm run start
        ports:
        - containerPort: 4000
        envFrom:
        - secretRef:
            name: fuel-user-env
        volumeMounts:
        - name: app-code
          mountPath: /app
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: app-code
        configMap:
          name: fuel-user-code
---
apiVersion: v1
kind: Service
metadata:
  name: fuel-user-service
  namespace: fuel-friend
spec:
  selector:
    app: fuel-user
  ports:
  - port: 4000
    targetPort: 4000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fuel-user-ingress
  namespace: fuel-friend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: api.72.61.69.116.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fuel-user-service
            port:
              number: 4000